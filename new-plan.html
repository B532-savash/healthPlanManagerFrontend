<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Health Plan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <button id="back-btn" class="btn"><i class="fas fa-arrow-left"></i> Back</button>
    <h1>Create New Health Plan</h1>
</header>

<main>
    <form id="new-plan-form">
        <div class="form-group">
            <label for="plan-name">Plan Name</label>
            <input type="text" id="plan-name" required>
        </div>

        <div class="form-group">
            <label for="plan-description">Description</label>
            <textarea id="plan-description" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn primary">Create Plan</button>
            <button type="button" id="cancel-btn" class="btn">Cancel</button>
        </div>
    </form>
</main>

<script src="js/api.js"></script>
<script src="js/new-plan.js"></script>
</body>
</html>
