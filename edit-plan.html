<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Health Plan</title>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <button id="back-btn" class="btn">
    <i class="fas fa-arrow-left"></i> Back
  </button>
  <h1>Edit Health Plan</h1>
</header>

<main>
  <form id="edit-plan-form" class="form-container">
    <div class="form-group">
      <label for="plan-name">Plan Name<span class="required">*</span></label>
      <input
              type="text"
              id="plan-name"
              name="name"
              class="form-input"
              required
      />
    </div>

    <div class="form-group">
      <label for="plan-description">Description</label>
      <textarea
              id="plan-description"
              name="description"
              class="form-input"
              rows="4"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary">
        <i class="fas fa-save"></i> Save Changes
      </button>
      <button type="button" id="cancel-btn" class="btn">
        Cancel
      </button>
    </div>
  </form>
</main>

<script src="js/api.js"></script>
<script src="js/edit-plan.js"></script>
</body>
</html>
